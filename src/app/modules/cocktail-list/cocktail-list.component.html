<div class="container">
    <div class="container-fluid">
        <!-- <div class="row"> -->
            <div class="form-group row">
                <div class="offset-4 col-4">
                    <input class="form-control" type="text" [(ngModel)]="filterText" placeholder="Filter">
                </div>
            </div>
        <!-- </div> -->
        <div class="row">
            <table class="table table-striped table-hover">
                <thead class="thead-light">
                    <tr>
                        <th style="width: 35%" class="text-center">Image</th>
                        <th style="width: 15%">Name</th>
                        <th style="width: 15%">Category</th>
                        <th style="width: 35%">Ingredients</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cocktail of cocktails">
                        <td>
                            <div class="text-center">
                                <img [src]="cocktail.strDrinkThumb" style="width:20%; height:30%" class="rounded" alt="{{cocktail.strDrink}}">
                            </div>
                        </td>
                        <td>{{cocktail.strDrink}}</td>
                        <td>{{cocktail.strCategory}}</td>
                        <td>{{cocktail.strIngredient1}}, {{cocktail.strIngredient2}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
